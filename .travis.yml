language: php

php:
  - 7.1
  - 7.2

install:
  - composer install
  - yarn install

jobs:
  include:
    - stage: test
      script: phpunit
    - stage: build
      script: yarn docs:build
    - stage: deploy
      deploy:
        provider: pages
        committer-from-gh: true
        skip-cleanup: true
        keep-history: true
        github-token: $GITHUB_TOKEN
        local-dir: docs/.vuepress/dist
        target-branch: master
        repo: morphose/morphose.github.io
        on:
          branch: master
